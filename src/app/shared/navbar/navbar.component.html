 <mat-toolbar color="primary" class="toolbar">

  <button mat-icon-button  [matMenuTriggerFor]="menu" id="nav1">
    <mat-icon>menu</mat-icon>
  </button>
  <img class="img" src="../../../assets/imgs/RickAndMorty.png" alt="">

  <span class="spacer"></span>

  <li *ngFor="let url of urls" id="nav2">
    <a routerLink={{url.link}} routerLinkActive='Active'>{{url.name}}</a>    
  </li>

</mat-toolbar>

<mat-menu #menu="matMenu">
  <li mat-menu-item *ngFor="let url of urls">
    <a routerLink={{url.link}} routerLinkActive='Active2'>{{url.name}}</a>    
  </li>
  
</mat-menu>
